<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credits</title>
    <style>
        /* Center-align text */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for the back button */
        .back-button {
            padding: 8px 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px; /* Adjust top margin as needed */
        }
		
        /* Container style */
        .container {
            text-align: center;
            background-color: lightgray;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px; /* Adjust font size as needed */
            margin: 0 auto; /* Center-align the content */
            width: fit-content; /* Adjust width to content size */
            white-space: pre-line; /* Allow line breaks */
        }
        
		/* Hover effect for the back button */
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
	<div class="container">
		<h1>Credits</h1>
		<!-- Your content for credits goes here -->
		<center>
		<p> This website was designed and deployed by <br> Harish Senthilkumar, of Class 12-B, FIITJEE Global School <br> as his Computer Science project.</p>
		<!-- Back button -->
		</center>
		<form action="/">
			<button class="back-button">Back</button>
		</form>
	</div>
</body>
</html>
